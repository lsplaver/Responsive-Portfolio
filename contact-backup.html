        <title>Contact Lawrence</title>

    <body>
        <header>
            <div class="mainContent">
                <h1>
                    <a href="index.html" id="nameLink">Lawrence Splaver</a>
                </h1>
                <div id="navBar">
                    <a href="index.html" class="headerLinks">About</a>
                    |
                    <a href="portfolio.html" class="headerLinks">Portfolio</a>
                    |
                    <a href="contact.html" class="headerLinks">Contact</a>
                </div>
            </div>
        </header>
        <div class="mainDivider"></div>
        <div class="mainContent">
        <section id="contact">
                <div>
                    <h2>Contact</h2>
                </div>
                <div class="mainContentDivider"></div>
                <form>
                    <div>
                        <label for="txtName" id="lblName">Name</label>
                    </div>
                    <div>
                        <input type="text" name="senderName" placeholder="Your Name" required id="txtName">
                    </div>
                    <div>
                        <label for="txtEmail" id="lblEmail">Email</label>
                    </div>
                    <div>
                        <input type="text" name="emailBox" placeholder="youremail@gmail.com" required id="txtEmail">
                    </div>
                    <div>
                        <label for="txtAreaMessage" id="lblMessage">Message</label>
                    </div>
                    <div>
                        <textarea name="messageBox" placeholder="Enter your message here" required id="txtAreaMessage"></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit" name="submitButton" id="btnSubmit">
                    </div>
                </form>
            </section>
        <aside>
            <h3>Connect with Me</h3>
            <div class="mainContentDivider"></div>
            <table class="tableLogos">
                <tr>
                    <td class="rowLogos">
                        <a class="connectLinks" href="https://github.com/lsplaver">
                            <img class="connectLogos" src="assets/images/github-64-1.png" alt="Lawrence Splaver's GitHub">
                        </a>
                    </td>
                    <td class="rowLogos">
                        <a class="connectLinks" href="https://www.linkedin.com/in/lawrence-s-36b018151">
                            <img class="connectLogos" src="assets/images/linkedin-64-1.png" alt="Lawrence Splaver's LinkedIn">
                        </a>
                    </td>
                    <td class="rowLogos">
                        <a class="connectLinks" href="https://stackoverflow.com/users/9175315/l-splaver">
                            <img class="connectLogos" src="assets/images/stackoverflow-64-1.png" alt="Lawrence Splaver's StackOverflow">
                        </a>
                    </td>
                </tr>
            </table>
        </aside>
        </div>
        <div class="footerDivider"></div>
        <footer>&copy; Copyright 2018 Lawrence Splaver</footer>
